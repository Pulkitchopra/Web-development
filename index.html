<html>
<head>
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>

<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
		 <ul id="playlist" class="hidden">
		<li song="One Direction-Best Song Ever.mp3" cover="cover5.jpg" artist="One Direction">Best Song Ever.mp3</li>
		<li song="One Direction-Drag Me Down.mp3" cover="cover4.png" artist="One Direction">Drag Me Down.mp3</li>
		<li song="One Direction-Little Things.mp3" cover="cover2.png" artist="One Direction">Little Things.mp3</li>
    <li song="One Direction-Night Changes.mp3" cover="cover8.jpg" artist="One Direction">Night Changes.mp3</li>
    <li song="One Direction-Steal My Girl.mp3" cover="cover6.jpg" artist="One Direction">Steal My Girl.mp3</li> 
	<li song="One Direction-Story Of My Life.mp3" cover="cover1.jpg" artist="One Direction">Story Of My Life.mp3</li>
   <li song="One Direction-What Makes You Beautiful.mp3" cover="cover3.jpg" artist="One Direction">What Makes You Beautiful.mp3</li>
   
   
   
   
		</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
